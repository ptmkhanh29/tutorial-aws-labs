ines":"22,24"}}],"payload":{"tag":"h3","lines":"10,11"}},{"content":"<strong>Objects</strong>","children":[{"content":"Fundamental storage unit in S3","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"Stored <strong>inside a specific bucket (and therefore a specific region)</strong>","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"Consists of","children":[{"content":"<strong>Data</strong>: the actual file content (image, video, document&#x2026;)","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"<strong>Metadata</strong>:","children":[{"content":"A set of name-value pairs describing the object","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"Include","children":[{"content":"System-defined (e.g. LastModified, Content-Type)","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"User-defined (custom key-value pairs)","children":[],"payload":{"tag":"li","lines":"33,34"}}],"payload":{"tag":"li","lines":"31,34"}}],"payload":{"tag":"li","lines":"29,34"}}],"payload":{"tag":"li","lines":"27,34"}},{"content":"Identified by","children":[{"content":"<strong>Key</strong>: unique name within a bucket (like a path)","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"<strong>Bucket</strong>: container where object resides","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"<strong>Version ID</strong>: if versioning is enabled","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Example","children":[{"content":"Object URL: https://my-bucket.s3.amazonaws.com/photos/img1.jpg","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"Key: photos/img1.jpg","children":[],"payload":{"tag":"li","lines":"40,41"}}],"payload":{"tag":"li","lines":"38,41"}}],"payload":{"tag":"li","lines":"34,41"}},{"content":"Object can be","children":[{"content":"Downloaded (GET)","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"Uploaded/Overwritten (PUT)","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"Deleted (DELETE)","children":[],"payload":{"tag":"li","lines":"44,45"}}],"payload":{"tag":"li","lines":"41,45"}},{"content":"Object Size Limits","children":[{"content":"Max size per object: <strong>5 TB</strong>","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"Max size for single PUT: <strong>5 GB</strong>","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"Use <strong>Multipart Upload</strong> when","children":[{"content":"File &gt; 100 MB (recommended)","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"File &gt; 5 GB (required)","children":[],"payload":{"tag":"li","lines":"50,51"}}],"payload":{"tag":"li","lines":"48,51"}},{"content":"Multipart Upload","children":[{"content":"Upload parts in parallel","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"Each part &#x2265; 5 MB (except last)","children":[],"payload":{"tag":"li","lines":"53,55"}}],"payload":{"tag":"li","lines":"51,55"}}],"payload":{"tag":"li","lines":"45,55"}}],"payload":{"tag":"h3","lines":"24,25"}},{"content":"<strong>Regions</strong>","children":[{"content":"A bucket is created in <strong>one region</strong>","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"All objects in the bucket reside in that region","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"Choose region based on:","children":[{"content":"<strong>Latency</strong>","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"<strong>Data compliance</strong>","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"<strong>Cost optimization</strong>","children":[],"payload":{"tag":"li","lines":"61,62"}}],"payload":{"tag":"li","lines":"58,62"}},{"content":"Objects stay in region unless","children":[{"content":"Moved manually","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"Cross-region replication enabled","children":[],"payload":{"tag":"li","lines":"64,66"}}],"payload":{"tag":"li","lines":"62,66"}}],"payload":{"tag":"h3","lines":"55,56"}},{"content":"<strong>Access Methods</strong>","children":[{"content":"You can interact with S3 using","children":[{"content":"<strong>REST APIs</strong> (preferred): use standard HTTP verbs (GET, PUT, POST, DELETE)","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"<strong>AWS SDKs</strong>: available in Python, Java, Node.js, etc.","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"<strong>AWS CLI</strong>: command-line tool to manage S3 (e.g. <code>aws s3 mb</code>, <code>aws s3 rb</code>)","children":[],"payload":{"tag":"li","lines":"70,71"}}],"payload":{"tag":"li","lines":"67,71"}},{"content":"Use <strong>HTTPS</strong> for secure communication","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"Suitable for scripting, app development, automation","children":[],"payload":{"tag":"li","lines":"72,74"}}],"payload":{"tag":"h3","lines":"66,67"}}],"payload":{"tag":"h2","lines":"8,9"}},{"content":"<strong>&#x1f680; Advantages</strong>","children":[{"content":"\n<p data-lines=\"76,77\"><strong>Simple to Use</strong></p>","children":[{"content":"Intuitive web console and mobile app","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"Easy data upload/download","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"Supports REST APIs and SDKs","children":[],"payload":{"tag":"li","lines":"79,81"}}],"payload":{"tag":"li","lines":"76,81"}},{"content":"\n<p data-lines=\"81,82\"><strong>Infinitely Scalable</strong></p>","children":[{"content":"No need for capacity planning","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"Store from MBs to petabytes","children":[],"payload":{"tag":"li","lines":"83,85"}}],"payload":{"tag":"li","lines":"81,85"}},{"content":"\n<p data-lines=\"85,86\"><strong>Highly Durable</strong></p>","children":[{"content":"99.999999999% durability (11 nines)","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"Data replicated across multiple devices and AZs","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"Survives concurrent failure in 2 facilities","children":[],"payload":{"tag":"li","lines":"88,90"}}],"payload":{"tag":"li","lines":"85,90"}},{"content":"\n<p data-lines=\"90,91\"><strong>Secure</strong></p>","children":[{"content":"Supports encryption at rest and in transit (SSL)","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"Fine-grained access control with IAM, bucket policies, ACLs","children":[],"payload":{"tag":"li","lines":"92,94"}}],"payload":{"tag":"li","lines":"90,94"}},{"content":"\n<p data-lines=\"94,95\"><strong>High Performance</strong></p>","children":[{"content":"Multipart upload for large files","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Region selection to reduce latency","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"Integrated with CloudFront CDN","children":[],"payload":{"tag":"li","lines":"97,99"}}],"payload":{"tag":"li","lines":"94,99"}},{"content":"\n<p data-lines=\"99,100\"><strong>Highly Available</strong></p>","children":[{"content":"Designed for 99.99% annual uptime","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"SLA breakdown: ~4.4 mins/month max downtime","children":[],"payload":{"tag":"li","lines":"101,103"}}],"payload":{"tag":"li","lines":"99,103"}},{"content":"\n<p data-lines=\"103,104\"><strong>Low Cost</strong></p>","children":[{"content":"Pay-as-you-go, no upfront cost","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"Volume discounts","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"Optimize via storage classes and lifecycle policies (e.g., Glacier)","children":[],"payload":{"tag":"li","lines":"106,108"}}],"payload":{"tag":"li","lines":"103,108"}},{"content":"\n<p data-lines=\"108,109\"><strong>Easy to Manage</strong></p>","children":[{"content":"Storage management tools (e.g. tags, metrics, lifecycle)","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"Personalized metadata for optimization and compliance","children":[],"payload":{"tag":"li","lines":"110,112"}}],"payload":{"tag":"li","lines":"108,112"}},{"content":"\n<p data-lines=\"112,113\"><strong>Easy Integration</strong></p>","children":[{"content":"Works well with 3rd-party tools and AWS services","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"Ideal backend for apps, data pipelines, analytics, backups","children":[],"payload":{"tag":"li","lines":"114,116"}}],"payload":{"tag":"li","lines":"112,116"}}],"payload":{"tag":"h2","lines":"74,75"}},{"content":"<strong>&#x1f4da; Usages</strong>","children":[{"content":"\n<p data-lines=\"120,121\"><strong>Backup &amp; Restore</strong></p>","children":[{"content":"Highly durable (11 nines) for enterprise backups","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"Versioning helps recover from accidental deletion","children":[],"payload":{"tag":"li","lines":"122,124"}}],"payload":{"tag":"li","lines":"120,124"}},{"content":"\n<p data-lines=\"124,125\"><strong>Tape Replacement</strong></p>","children":[{"content":"Modern alternative to magnetic tapes for long-term storage","children":[],"payload":{"tag":"li","lines":"125,127"}}],"payload":{"tag":"li","lines":"124,127"}},{"content":"\n<p data-lines=\"127,128\"><strong>Static Website Hosting</strong></p>","children":[{"content":"Host HTML/CSS/JS directly from S3","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"No need for web server","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"Scales automatically with traffic","children":[],"payload":{"tag":"li","lines":"130,132"}}],"payload":{"tag":"li","lines":"127,132"}},{"content":"\n<p data-lines=\"132,133\"><strong>Application Hosting</strong></p>","children":[{"content":"Store assets for mobile/web apps","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"Globally accessible","children":[],"payload":{"tag":"li","lines":"134,136"}}],"payload":{"tag":"li","lines":"132,136"}},{"content":"\n<p data-lines=\"136,137\"><strong>Disaster Recovery</strong></p>","children":[{"content":"Cross-Region Replication (CRR) ensures resilience","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"Automate failover storage","children":[],"payload":{"tag":"li","lines":"138,140"}}],"payload":{"tag":"li","lines":"136,140"}},{"content":"\n<p data-lines=\"140,141\"><strong>Content Distribution</strong></p>","children":[{"content":"Deliver software, images, videos from S3 or via CloudFront","children":[],"payload":{"tag":"li","lines":"141,142"}},{"content":"Scalable and cost-effective platform","children":[],"payload":{"tag":"li","lines":"142,144"}}],"payload":{"tag":"li","lines":"140,144"}},{"content":"\n<p data-lines=\"144,145\"><strong>Data Lake &amp; Big Data Storage</strong></p>","children":[{"content":"Central repository for raw/processed data","children":[],"payload":{"tag":"li","lines":"145,146"}},{"content":"Integrates with Athena, Redshift, Glue, EMR, QuickSight","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"Popular in analytics and machine learning workflows","children":[],"payload":{"tag":"li","lines":"147,149"}}],"payload":{"tag":"li","lines":"144,149"}},{"content":"\n<p data-lines=\"149,150\"><strong>Private Package Repositories</strong></p>","children":[{"content":"Host Git repos, Maven/Yum/NPM packages securely on S3","children":[],"payload":{"tag":"li","lines":"150,153"}}],"payload":{"tag":"li","lines":"149,153"}}],"payload":{"tag":"h2","lines":"118,119"}},{"content":"<strong>&#x1f501; Data Consistency Model</strong>","children":[{"content":"\n<p data-lines=\"155,156\"><strong>S3 is not a traditional file system</strong></p>","children":[{"content":"It is a distributed object store optimized for durability &amp; availability","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"Uses a &#x201c;write once, read many&#x201d; model","children":[],"payload":{"tag":"li","lines":"157,159"}}],"payload":{"tag":"li","lines":"155,159"}},{"content":"\n<p data-lines=\"159,160\"><strong>Types of Data Consistency</strong></p>","children":[{"content":"\n<p data-lines=\"160,161\"><strong>Read-after-write consistency</strong></p>","children":[{"content":"&#x1f3af; Applies: uploading a <strong>new object</strong> (PUT)","children":[],"payload":{"tag":"li","lines":"161,162"}},{"content":"&#x2705; You can read the object immediately after writing","children":[],"payload":{"tag":"li","lines":"162,163"}},{"content":"&#x1f512; Data is <strong>synchronously stored</strong> across multiple AZs before confirming success","children":[],"payload":{"tag":"li","lines":"163,164"}},{"content":"&#x1f4d8; Example: you upload <code>photo.jpg</code> for the first time &#x2192; read right after &#x2192; it appears","children":[],"payload":{"tag":"li","lines":"164,166"}}],"payload":{"tag":"li","lines":"160,166"}},{"content":"\n<p data-lines=\"166,167\"><strong>Eventual consistency</strong></p>","children":[{"content":"Applies","children":[{"content":"<strong>Updating</strong> an existing object (PUT to same key)","children":[],"payload":{"tag":"li","lines":"168,169"}},{"content":"<strong>Deleting</strong> an object (DELETE)","children":[],"payload":{"tag":"li","lines":"169,170"}},{"content":"<strong>Listing</strong> objects in a bucket (LIST)","children":[],"payload":{"tag":"li","lines":"170,171"}}],"payload":{"tag":"li","lines":"167,171"}},{"content":"&#x26a0;&#xfe0f; S3 may not reflect the change immediately","children":[],"payload":{"tag":"li","lines":"171,172"}},{"content":"&#x23f1;&#xfe0f; Changes propagate across AZs over time","children":[],"payload":{"tag":"li","lines":"172,173"}},{"content":"&#x1f4d8; Examples","children":[{"content":"PUT (overwrite): read may show old version briefly","children":[],"payload":{"tag":"li","lines":"174,175"}},{"content":"DELETE: object may still appear when listed or read","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"LIST: new object may not appear right away","children":[],"payload":{"tag":"li","lines":"176,178"}}],"payload":{"tag":"li","lines":"173,178"}}],"payload":{"tag":"li","lines":"166,178"}}],"payload":{"tag":"li","lines":"159,178"}},{"content":"\n<p data-lines=\"178,179\"><strong>Update Mechanism (<strong>Atomic updates</strong>)</strong></p>","children":[{"content":"Each PUT operation is <strong>atomic</strong> &#x2013; files are never partially written","children":[],"payload":{"tag":"li","lines":"179,180"}},{"content":"If multiple PUTs target the same object:","children":[{"content":"S3 does <strong>not lock</strong> the object","children":[],"payload":{"tag":"li","lines":"181,182"}},{"content":"The <strong>latest PUT (by timestamp) wins</strong>","children":[],"payload":{"tag":"li","lines":"182,183"}}],"payload":{"tag":"li","lines":"180,183"}},{"content":"&#x26a0;&#xfe0f; No built-in synchronization like traditional file systems","children":[{"content":"&#x2192; Applications must handle <strong>write coordination or overwrite protection</strong> on their own","children":[],"payload":{"tag":"li","lines":"184,186"}}],"payload":{"tag":"li","lines":"183,186"}}],"payload":{"tag":"li","lines":"178,186"}},{"content":"\n<p data-lines=\"186,187\"><strong>How S3 ensures Durability &amp; Availability</strong></p>","children":[{"content":"S3 replicates data across <strong>3+ AZs</strong>","children":[],"payload":{"tag":"li","lines":"187,188"}},{"content":"Load balancers + redundant web servers handle failover","children":[],"payload":{"tag":"li","lines":"188,189"}},{"content":"Indexes are also replicated","children":[],"payload":{"tag":"li","lines":"189,190"}},{"content":"&#x26a0;&#xfe0f; Exception: <strong>S3 One Zone-IA</strong>","children":[{"content":"Stores data in one AZ only","children":[],"payload":{"tag":"li","lines":"191,192"}},{"content":"Lower durability, no AZ failover","children":[],"payload":{"tag":"li","lines":"192,194"}}],"payload":{"tag":"li","lines":"190,194"}}],"payload":{"tag":"li","lines":"186,194"}},{"content":"\n<p data-lines=\"194,195\"><strong>Summary</strong></p>","children":[{"content":"&#x2705; New object = strong consistency (read-after-write)","children":[],"payload":{"tag":"li","lines":"195,196"}},{"content":"&#x26a0;&#xfe0f; Update/Delete/List = eventual consistency","children":[],"payload":{"tag":"li","lines":"196,197"}},{"content":"&#x2699;&#xfe0f; PUT operations are atomic, but not synchronized","children":[],"payload":{"tag":"li","lines":"197,198"}},{"content":"&#x1f9e0; Design implication: if you need stricter control &#x2192; handle in your app","children":[],"payload":{"tag":"li","lines":"198,200"}}],"payload":{"tag":"li","lines":"194,200"}}],"payload":{"tag":"h2","lines":"153,154"}},{"content":"<strong>&#x1f6e1;&#xfe0f; Security</strong>","children":[{"content":"<strong>Access Control</strong>","children":[{"content":"\n<p data-lines=\"205,206\"><strong>Access Policies (IAM Policies)</strong></p>","children":[{"content":"Purpose","children":[{"content":"Control S3 access by user, group, or role using identity-based JSON policies","children":[],"payload":{"tag":"li","lines":"207,208"}}],"payload":{"tag":"li","lines":"206,208"}},{"content":"These policies are attached to","children":[{"content":"Individual users (IAM users)","children":[],"payload":{"tag":"li","lines":"209,210"}},{"content":"Groups of users (IAM groups)","children":[],"payload":{"tag":"li","lines":"210,211"}},{"content":"Applications/services (IAM roles)","children":[],"payload":{"tag":"li","lines":"211,212"}}],"payload":{"tag":"li","lines":"208,212"}},{"content":"Each policy defines","children":[{"content":"<strong>Effect</strong> (Allow or Deny)","children":[],"payload":{"tag":"li","lines":"213,214"}},{"content":"<strong>Action</strong> (like <code>s3:GetObject</code>, <code>s3:PutObject</code>, etc.)","children":[],"payload":{"tag":"li","lines":"214,215"}},{"content":"<strong>Resource</strong> (target object or bucket using an ARN)","children":[],"payload":{"tag":"li","lines":"215,216"}}],"payload":{"tag":"li","lines":"212,216"}},{"content":"ARN (Amazon Resource Name) format:","children":[{"content":"ARN is used to identify the target S3 bucket or object in IAM and bucket policies","children":[],"payload":{"tag":"li","lines":"217,218"}},{"content":"<code>arn:aws:s3:::bucket_name</code> &#x2192; refers to a bucket","children":[],"payload":{"tag":"li","lines":"218,219"}},{"content":"<code>arn:aws:s3:::bucket_name/*</code> &#x2192; all objects in the bucket","children":[],"payload":{"tag":"li","lines":"219,220"}},{"content":"<code>arn:aws:s3:::bucket_name/folder/file.txt</code> &#x2192; specific object","children":[],"payload":{"tag":"li","lines":"220,221"}}],"payload":{"tag":"li","lines":"216,221"}},{"content":"&#x1f538; <strong>Example use case</strong>:<br>\nAllow each user to access only their own folder in the bucket:<pre data-lines=\"223,230\"><code class=\"language-json\"><span class=\"hljs-punctuation\">{</span>\n  <span class=\"hljs-attr\">&quot;Effect&quot;</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-string\">&quot;Allow&quot;</span><span class=\"hljs-punctuation\">,</span>\n  <span class=\"hljs-attr\">&quot;Action&quot;</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-punctuation\">[</span> <span class=\"hljs-string\">&quot;s3:GetObject&quot;</span><span class=\"hljs-punctuation\">,</span> <span class=\"hljs-string\">&quot;s3:PutObject&quot;</span> <span class=\"hljs-punctuation\">]</span><span class=\"hljs-punctuation\">,</span>\n  <span class=\"hljs-attr\">&quot;Resource&quot;</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-string\">&quot;arn:aws:s3:::my_bucket/&#x24;{aws:username}/*&quot;</span>\n<span class=\"hljs-punctuation\">}</span>\n</code></pre>\n&#x2192; This policy allows each IAM user to <strong>read/write only their personal folder</strong>, based on their username.","children":[],"payload":{"tag":"li","lines":"221,233"}}],"payload":{"tag":"li","lines":"205,233"}},{"content":"\n<p data-lines=\"233,234\"><strong>Bucket Policies</strong></p>","children":[{"content":"\n<p data-lines=\"234,235\">Purpose: Resource-based policy attached to a bucket to control access to the bucket and its objects</p>","children":[],"payload":{"tag":"li","lines":"234,235"}},{"content":"\n<p data-lines=\"235,236\">Grants access to</p>","children":[{"content":"IAM users (same account)","children":[],"payload":{"tag":"li","lines":"236,237"}},{"content":"Other AWS accounts (cross-account)","children":[],"payload":{"tag":"li","lines":"237,238"}},{"content":"Anonymous users","children":[],"payload":{"tag":"li","lines":"238,240"}}],"payload":{"tag":"li","lines":"235,240"}},{"content":"\n<p data-lines=\"240,241\">Supports conditions</p>","children":[{"content":"IP address, region, VPC, user-agent, MFA, etc.","children":[],"payload":{"tag":"li","lines":"241,243"}}],"payload":{"tag":"li","lines":"240,243"}},{"content":"\n<p data-lines=\"243,244\">Common use cases</p>","children":[{"content":"\n<p data-lines=\"244,245\">Public read access for static websites</p>","children":[],"payload":{"tag":"li","lines":"244,245"}},{"content":"\n<p data-lines=\"245,246\">IP-based restrictions</p>","children":[],"payload":{"tag":"li","lines":"245,246"}},{"content":"\n<p data-lines=\"246,247\">Grant upload access to partner accounts</p>","children":[],"payload":{"tag":"li","lines":"246,248"}},{"content":"\n<p data-lines=\"248,250\">&#x1f538; <strong>Example use case</strong>:<br>\nPublic read access for all users</p>\n<pre data-lines=\"250,258\"><code class=\"language-json\">  <span class=\"hljs-punctuation\">{</span>\n      <span class=\"hljs-attr\">&quot;Effect&quot;</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-string\">&quot;Allow&quot;</span><span class=\"hljs-punctuation\">,</span>\n      <span class=\"hljs-attr\">&quot;Principal&quot;</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-string\">&quot;*&quot;</span><span class=\"hljs-punctuation\">,</span>\n      <span class=\"hljs-attr\">&quot;Action&quot;</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-string\">&quot;s3:GetObject&quot;</span><span class=\"hljs-punctuation\">,</span>\n      <span class=\"hljs-attr\">&quot;Resource&quot;</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-string\">&quot;arn:aws:s3:::my-public-site/*&quot;</span>\n  <span class=\"hljs-punctuation\">}</span>\n</code></pre>","children":[],"payload":{"tag":"li","lines":"248,259"}}],"payload":{"tag":"li","lines":"243,259"}}],"payload":{"tag":"li","lines":"233,259"}},{"content":"\n<p data-lines=\"259,260\"><strong>Access Control List (ACL)</strong></p>","children":[{"content":"Coarse-grained control at bucket/object level","children":[],"payload":{"tag":"li","lines":"260,261"}},{"content":"Grants read/write to other AWS accounts","children":[],"payload":{"tag":"li","lines":"261,262"}},{"content":"Legacy mechanism &#x2013; less flexible than policies","children":[],"payload":{"tag":"li","lines":"262,263"}},{"content":"Still supported, but not recommended for fine-grained scenarios","children":[],"payload":{"tag":"li","lines":"263,265"}}],"payload":{"tag":"li","lines":"259,265"}},{"content":"\n<p data-lines=\"265,266\"><strong>Pre-signed URLs</strong></p>","children":[{"content":"Temporary, time-limited access to a specific object","children":[],"payload":{"tag":"li","lines":"266,267"}},{"content":"Useful for secure sharing or uploads without changing bucket policy","children":[],"payload":{"tag":"li","lines":"267,268"}},{"content":"Anyone with the URL can access (within the allowed time window)","children":[],"payload":{"tag":"li","lines":"268,270"}}],"payload":{"tag":"li","lines":"265,270"}}],"payload":{"tag":"h3","lines":"204,205"}},{"content":"<strong>Encryption (Data Protection)</strong>","children":[{"content":"\n<p data-lines=\"273,274\"><strong>Server-side Encryption (SSE)</strong></p>","children":[{"content":"\n<p data-lines=\"274,275\">Data is encrypted <strong>by S3 after upload</strong></p>","children":[],"payload":{"tag":"li","lines":"274,275"}},{"content":"\n<p data-lines=\"275,276\">Decrypted automatically when accessed</p>","children":[],"payload":{"tag":"li","lines":"275,277"}},{"content":"\n<p data-lines=\"277,278\"><strong>SSE-S3</strong></p>","children":[{"content":"S3 manages keys (no user input)","children":[],"payload":{"tag":"li","lines":"278,279"}},{"content":"Uses AES-256 encryption","children":[],"payload":{"tag":"li","lines":"279,281"}}],"payload":{"tag":"li","lines":"277,281"}},{"content":"\n<p data-lines=\"281,282\"><strong>SSE-KMS</strong></p>","children":[{"content":"Keys managed in <strong>AWS Key Management Service</strong>","children":[],"payload":{"tag":"li","lines":"282,283"}},{"content":"Extra IAM controls &amp; audit logs","children":[],"payload":{"tag":"li","lines":"283,284"}},{"content":"Good for compliance (HIPAA, PCI, etc.)","children":[],"payload":{"tag":"li","lines":"284,286"}}],"payload":{"tag":"li","lines":"281,286"}},{"content":"\n<p data-lines=\"286,287\"><strong>SSE-C</strong></p>","children":[{"content":"Customer provides their own encryption key","children":[],"payload":{"tag":"li","lines":"287,288"}},{"content":"S3 uses the key temporarily, does not store it","children":[],"payload":{"tag":"li","lines":"288,289"}},{"content":"You must resend the key for every request","children":[],"payload":{"tag":"li","lines":"289,291"}}],"payload":{"tag":"li","lines":"286,291"}}],"payload":{"tag":"li","lines":"273,291"}},{"content":"\n<p data-lines=\"291,292\"><strong>Client-side Encryption</strong></p>","children":[{"content":"Data is <strong>encrypted before upload</strong> (on client side)","children":[],"payload":{"tag":"li","lines":"292,293"}},{"content":"You use an <strong>S3 Encryption Client</strong> or your own tool","children":[],"payload":{"tag":"li","lines":"293,294"}},{"content":"Each object uses a randomly generated <strong>CEK (Content Encryption Key)</strong>","children":[],"payload":{"tag":"li","lines":"294,295"}},{"content":"You are fully responsible for <strong>key storage and management</strong>","children":[],"payload":{"tag":"li","lines":"295,297"}}],"payload":{"tag":"li","lines":"291,297"}}],"payload":{"tag":"h3","lines":"271,272"}}],"payload":{"tag":"h2","lines":"202,203"}},{"content":"<strong>&#x1f5c3;&#xfe0f; Storage Classes</strong>","children":[{"content":"\n<p data-lines=\"299,300\"><strong>S3 Standard</strong></p>","children":[{"content":"Default class for frequently accessed data","children":[],"payload":{"tag":"li","lines":"300,301"}},{"content":"99.999999999% durability (11 nines)","children":[],"payload":{"tag":"li","lines":"301,302"}},{"content":"99.99% availability","children":[],"payload":{"tag":"li","lines":"302,303"}},{"content":"Automatically replicates data across at least 3 Availability Zones (AZs)","children":[],"payload":{"tag":"li","lines":"303,304"}},{"content":"Supports: SSL, lifecycle policies, cross-region replication, event notifications","children":[],"payload":{"tag":"li","lines":"304,305"}},{"content":"Use cases: websites, mobile apps, analytics, active content","children":[],"payload":{"tag":"li","lines":"305,307"}}],"payload":{"tag":"li","lines":"299,307"}},{"content":"\n<p data-lines=\"307,308\"><strong>S3 Standard-IA (Infrequent Access)</strong></p>","children":[{"content":"For less frequent access, but requires fast retrieval","children":[],"payload":{"tag":"li","lines":"308,309"}},{"content":"Same durability, lower availability (99.9","children":[],"payload":{"tag":"li","lines":"309,310"}},{"content":"Automatically replicates data across at least 3 Availability Zones (AZs)","children":[],"payload":{"tag":"li","lines":"310,311"}},{"content":"Lower cost than Standard","children":[],"payload":{"tag":"li","lines":"311,312"}},{"content":"Good for backups, long-term storage, disaster recovery","children":[],"payload":{"tag":"li","lines":"312,314"}}],"payload":{"tag":"li","lines":"307,314"}},{"content":"\n<p data-lines=\"314,315\"><strong>S3 One Zone-IA</strong></p>","children":[{"content":"Stores data in only one AZ (not 3)","children":[],"payload":{"tag":"li","lines":"315,316"}},{"content":"20% cheaper than Standard-IA","children":[],"payload":{"tag":"li","lines":"316,317"}},{"content":"Same durability, performance, and latency","children":[],"payload":{"tag":"li","lines":"317,318"}},{"content":"Risk: no AZ-level redundancy","children":[],"payload":{"tag":"li","lines":"318,319"}},{"content":"Use for re-creatable or less critical data","children":[],"payload":{"tag":"li","lines":"319,321"}}],"payload":{"tag":"li","lines":"314,321"}},{"content":"\n<p data-lines=\"321,322\"><strong>Reduced Redundancy Storage (RRS)</strong></p>","children":[{"content":"Lower durability (99.99%), designed for noncritical, easily reproducible data","children":[],"payload":{"tag":"li","lines":"322,323"}},{"content":"Use case: transcoded media, temp files","children":[],"payload":{"tag":"li","lines":"323,324"}},{"content":"Mostly obsolete now (IA is cheaper and better)","children":[],"payload":{"tag":"li","lines":"324,326"}}],"payload":{"tag":"li","lines":"321,326"}},{"content":"\n<p data-lines=\"326,327\"><strong>Amazon Glacier</strong></p>","children":[{"content":"Archival storage class for long-term retention","children":[],"payload":{"tag":"li","lines":"327,328"}},{"content":"Very low cost, same durability (11 nines)","children":[],"payload":{"tag":"li","lines":"328,329"}},{"content":"Retrieval options:","children":[{"content":"Expedited: 1&#x2013;5 minutes","children":[],"payload":{"tag":"li","lines":"330,331"}},{"content":"Standard: 3&#x2013;5 hours","children":[],"payload":{"tag":"li","lines":"331,332"}},{"content":"Bulk: 5&#x2013;12 hours","children":[],"payload":{"tag":"li","lines":"332,333"}}],"payload":{"tag":"li","lines":"329,333"}},{"content":"Best for archives, compliance logs, cold data","children":[],"payload":{"tag":"li","lines":"333,335"}}],"payload":{"tag":"li","lines":"326,335"}},{"content":"\n<p data-lines=\"335,336\"><strong>&#x1f501; Moving Between Classes</strong></p>","children":[{"content":"Lifecycle policies (automatic)","children":[],"payload":{"tag":"li","lines":"336,337"}},{"content":"AWS CLI: <code>aws s3 cp</code>","children":[],"payload":{"tag":"li","lines":"337,338"}},{"content":"Amazon S3 Console","children":[],"payload":{"tag":"li","lines":"338,339"}},{"content":"SDK / API","children":[],"payload":{"tag":"li","lines":"339,341"}}],"payload":{"tag":"li","lines":"335,341"}}],"payload":{"tag":"h2","lines":"297,298"}},{"content":"<strong>&#x1f9f0; Properties</strong>","children":[{"content":"\n<p data-lines=\"343,344\"><strong>Versioning</strong></p>","children":[{"content":"Keep multiple versions of the same object","children":[],"payload":{"tag":"li","lines":"344,345"}},{"content":"When enabled: can only suspend, not disable","children":[],"payload":{"tag":"li","lines":"345,346"}},{"content":"Useful for recovery from accidental deletes or overwrites","children":[],"payload":{"tag":"li","lines":"346,348"}}],"payload":{"tag":"li","lines":"343,348"}},{"content":"\n<p data-lines=\"348,349\"><strong>Logging</strong></p>","children":[{"content":"Track access requests to your bucket","children":[],"payload":{"tag":"li","lines":"349,350"}},{"content":"Stores logs in a designated target bucket","children":[],"payload":{"tag":"li","lines":"350,352"}}],"payload":{"tag":"li","lines":"348,352"}},{"content":"\n<p data-lines=\"352,353\"><strong>Tag</strong></p>","children":[{"content":"Assign key-value metadata to bucket","children":[],"payload":{"tag":"li","lines":"353,354"}},{"content":"Used for cost allocation, project tracking","children":[],"payload":{"tag":"li","lines":"354,356"}}],"payload":{"tag":"li","lines":"352,356"}},{"content":"\n<p data-lines=\"356,357\"><strong>Cross-region replication</strong></p>","children":[{"content":"Automatically copy objects to another AWS Region","children":[],"payload":{"tag":"li","lines":"357,358"}},{"content":"Requirements:","children":[{"content":"&#x2705; Enable versioning","children":[],"payload":{"tag":"li","lines":"359,360"}},{"content":"&#x2705; IAM permissions to replicate","children":[],"payload":{"tag":"li","lines":"360,361"}}],"payload":{"tag":"li","lines":"358,361"}},{"content":"Useful for disaster recovery, latency reduction","children":[],"payload":{"tag":"li","lines":"361,363"}}],"payload":{"tag":"li","lines":"356,363"}},{"content":"\n<p data-lines=\"363,364\"><strong>Event Notification</strong></p>","children":[{"content":"Trigger when object is created, deleted, etc.","children":[],"payload":{"tag":"li","lines":"364,365"}},{"content":"Can send to:","children":[{"content":"Amazon SNS","children":[],"payload":{"tag":"li","lines":"366,367"}},{"content":"Amazon SQS","children":[],"payload":{"tag":"li","lines":"367,368"}},{"content":"AWS Lambda","children":[],"payload":{"tag":"li","lines":"368,370"}}],"payload":{"tag":"li","lines":"365,370"}}],"payload":{"tag":"li","lines":"363,370"}},{"content":"\n<p data-lines=\"370,371\"><strong>Requester Pays</strong></p>","children":[{"content":"Requester (not bucket owner) pays for data access","children":[],"payload":{"tag":"li","lines":"371,372"}},{"content":"Useful for public/open data buckets","children":[],"payload":{"tag":"li","lines":"372,374"}}],"payload":{"tag":"li","lines":"370,374"}},{"content":"\n<p data-lines=\"374,375\"><strong>Static Website Hosting</strong></p>","children":[{"content":"Host a static HTML/CSS/JS website","children":[],"payload":{"tag":"li","lines":"375,376"}},{"content":"No need for backend servers","children":[],"payload":{"tag":"li","lines":"376,378"}}],"payload":{"tag":"li","lines":"374,378"}},{"content":"\n<p data-lines=\"378,379\"><strong>Transfer Acceleration</strong></p>","children":[{"content":"Speeds up uploads/downloads using CloudFront edge locations","children":[],"payload":{"tag":"li","lines":"379,380"}},{"content":"Great for global data distribution","children":[],"payload":{"tag":"li","lines":"380,382"}}],"payload":{"tag":"li","lines":"378,382"}}],"payload":{"tag":"h2","lines":"341,342"}},{"content":"<strong>&#x23f3; Object Lifecycle Management</strong>","children":[{"content":"\n<p data-lines=\"384,385\"><strong>Purpose</strong></p>","children":[{"content":"Automate object management to optimize <strong>performance and cost</strong>","children":[],"payload":{"tag":"li","lines":"385,386"}},{"content":"Define rules to <strong>transition</strong> or <strong>expire</strong> objects over time","children":[],"payload":{"tag":"li","lines":"386,388"}}],"payload":{"tag":"li","lines":"384,388"}},{"content":"\n<p data-lines=\"388,389\"><strong>Transition Actions</strong></p>","children":[{"content":"Move objects between storage classes","children":[],"payload":{"tag":"li","lines":"389,390"}},{"content":"Example","children":[{"content":"After 7 days &#x2192; S3 Standard &#x2192; S3-IA","children":[],"payload":{"tag":"li","lines":"391,392"}},{"content":"After 30 days &#x2192; S3-IA &#x2192; Glacier","children":[],"payload":{"tag":"li","lines":"392,394"}}],"payload":{"tag":"li","lines":"390,394"}}],"payload":{"tag":"li","lines":"388,394"}},{"content":"\n<p data-lines=\"394,395\"><strong>&#x274c; Expiration Actions</strong></p>","children":[{"content":"Delete objects automatically after a set period","children":[],"payload":{"tag":"li","lines":"395,396"}},{"content":"Example","children":[{"content":"After 365 days &#x2192; delete from Glacier","children":[],"payload":{"tag":"li","lines":"397,399"}}],"payload":{"tag":"li","lines":"396,399"}}],"payload":{"tag":"li","lines":"394,399"}},{"content":"\n<p data-lines=\"399,400\"><strong>Compliance Use Cases</strong></p>","children":[{"content":"Retain records for 7+ years (finance, healthcare)","children":[],"payload":{"tag":"li","lines":"400,401"}},{"content":"Archive database backups to meet audit rules","children":[],"payload":{"tag":"li","lines":"401,403"}}],"payload":{"tag":"li","lines":"399,403"}},{"content":"\n<p data-lines=\"403,404\"><strong>Best Practices</strong></p>","children":[{"content":"Attach lifecycle rules to bucket","children":[],"payload":{"tag":"li","lines":"404,405"}},{"content":"Use <strong>prefixes</strong> to apply rules to specific object groups (e.g., <code>logs/</code>)","children":[],"payload":{"tag":"li","lines":"405,408"}}],"payload":{"tag":"li","lines":"403,408"}}],"payload":{"tag":"h2","lines":"382,383"}}],"payload":{"tag":"h1","lines":"5,6"}},{"initialExpandLevel":2})</script>
